<html>

    <title>G-code Login</title>

</head>
<body>

    <div class="container">
        <div class="main">
            <h1>G <span style="color: red;">-code</span></h1>

            </form>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
